AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: DDB POC DynamoDB tables and related resources

Parameters:
  StackName:
    Type: String
    Default: none

Resources:
  DynamoDbPocTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${StackName}-DynamoDbPoc
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: documentKey
          AttributeType: S
        - AttributeName: prescriptionId
          AttributeType: S
        - AttributeName: nhsNumber
          AttributeType: S
        - AttributeName: creationDatetime
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: documentKeyIndex
          KeySchema:
            - AttributeName: documentKey
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: prescriptionIdIndex
          KeySchema:
            - AttributeName: prescriptionId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: nhsNumberDateIndex
          KeySchema:
            - AttributeName: nhsNumber
              KeyType: HASH
            - AttributeName: creationDatetime
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - prescriptionId
              - nhsNumberDate

  DynamoDbPocResources:
    Type: AWS::Serverless::Application
    Properties:
      Location: dynamodb_resources.yaml
      Parameters:
        StackName: !Ref StackName
        TableName: !Ref DynamoDbPocTable
        TableArn: !GetAtt DynamoDbPocTable.Arn

Outputs:
  DynamoDbPocTableName:
    Description: DynamoDB POC table name
    Value: !Ref DynamoDbPocTable

  DynamoDbPocTableArn:
    Description: DynamoDB POC table arn
    Value: !GetAtt DynamoDbPocTable.Arn
